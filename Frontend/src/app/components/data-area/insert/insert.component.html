<div>
    <form (submit)="send()">

        <select name="category" [(ngModel)]="product.categoryId">
            <option disabled selected>Select Category</option>
            <option *ngFor="let c of categories" [value]="c._id">{{c.categoryName}}</option>
        </select>

        <label>Product Name:</label>
        <input type="text" name="name" [(ngModel)]="product.productName" required>

        <label>Product manufacturing Date:</label>
        <input type="text" name="manufacturingDate" [(ngModel)]="product.manufacturingDate" required>

        <label>Product expirationDate:</label>
        <input type="text" name="expirationDate" [(ngModel)]="product.expirationDate" required>

        <label>Product price:</label>
        <input type="text" name="price" [(ngModel)]="product.price">

        <button>Add product</button>
    </form>
</div>
